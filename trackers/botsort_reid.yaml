# BoT-SORT with ReID enabled for cross-camera tracking
# Custom configuration for multi-camera person re-identification

tracker_type: botsort
track_high_thresh: 0.25  # Slightly lower to accept more detections as main tracks
track_low_thresh: 0.05   # Keep very low to prevent losing tracks during occlusion
new_track_thresh: 0.3    # Threshold for initiating a new track
track_buffer: 120        # Increased buffer (~4-5 seconds at 25fps) to handle longer occlusions/lag
match_thresh: 0.8        # Increased threshold (IoU distance) for more lenient association during lag
fuse_score: True

# BoT-SORT specifics
gmc_method: sparseOptFlow  # Global motion compensation

# ReID model settings - ENABLED
with_reid: True  # Enable ReID model use
proximity_thresh: 0.5  # IoU threshold for considering tracks proximate
appearance_thresh: 0.25  # Lower threshold for cross-camera matching
model: auto  # Use detector's built-in features
